<script type="text/javascript">
    RED.nodes.registerType('thred-validator',{
        category: 'function',
        color: '#C0C0C0',
        defaults: {
            name: {value:""},
            base_url: {value: "https://schema.thred.cloud"},
            base_folder: {value: "schemas"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-check-square-o",
        label: function() {
            return this.name||"validator";
        },
        paletteLabel: "thred schema validator"
    });
</script>

<script type="text/html" data-template-name="thred-validator">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips"><b>Tip:</b> This is here to help.</div>
</script>


<script type="text/html" data-help-name="thred-validator">
    <p>A URL-based schema validator.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The payload to be validated</dd>
        <dt>schema_id<span class="property-type">string</span></dt>
        <dd>The $id of the schema, which is a resolvable URL</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object</span>
        </dt>
        <dd>The input payload will be reproduced with additional keys <span style="color:blue;font-weight:bold">$id</span> (the schema_id that was provided as an input), 
            <span style="color:blue;font-weight:bold">$valid</span> (a boolean property indicating whether it passed validation or not), and <span style="color:blue;font-weight:bold">$errors</span> (an array of errors - only defined if $valid is false).
            If any of the above keys already exist in the input payload, they will be overwritten.
        </dd>
    </dl>

    <h3>Details</h3>
    <p>Validates JSON schemas that have a URI-based $id and $ref</p>
    <p>For more information, see <a href="https://json-schema.org/"> json-schema.org</a></p>
</script>
